<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Enter a city..."
          />
          <input type="submit" class="submit-input" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1 id="city"></h1>
          <p>
            <span class="day-time" id="day-time"></span>
            , <span class="Description" id="Description"></span>
            <br />
            Humidity: <span class="humidity" id="humidity"></span> , Wind:
            <span class="wind" id="wind"></span>
          </p>
        </div>
        <div class="temperature-box">
          <div id="temperature-icon"></div>
          <div class="temperature" id="temperature"></div>
          <div class="degrees">Â°C</div>
        </div>
        <div class="weather-forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/AidaMirzapour" target="_blank"
            >Aida Mirzapour</a
          >
          , on
          <a
            href="https://github.com/AidaMirzapour/weather.git"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a href="https://weather-app-itsaida.vercel.app/" target="_blank">
            Vercel</a
          >.
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
